<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <h3>One Bus Away - Stop Finder</h3>

<body>
    <div id="clock">clock loading...</div>
    <form id=stopNumberForm>
        <label>Enter a stop id</label>
        <br />
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="stopNumberInput" placeholder="...">
            <div class="input-group-append">
                <button type="button" class="btn btn-dark">Go</button>
            </div>
        </div>
    </form>
    <table id="tinfo">
        <tr>
            <th>BusStops</th>
            <th></th>
        </tr>
        <tbody>
            <tr>
                <td>which bus?</td>
                <td>time</td>
                <td>location</td>
            </tr>
        </tbody>
    </table>
</body>
